logging:
  level: 20
  log_config: false

mlflow:
  # tracking_uri: "http://127.0.0.1:5000"
  # experiment_name: "test-experiment"
  # run_name: test
  # artifact_location: "path/to/artifacts"
  launches:
    - # First launch only store the config and command
      log_artifacts: true
      log_parameters: false
      path_config: "config.json"
      path_command: "launch_config.txt"
    -  # Second launch stores both config and command and log parameters
      log_artifacts: true
      log_parameters: true
      path_config: "parsed.json"
      path_command: "launch_parsed.json"
      include_keys:  # Only parameters that start with model will be logged as parameters
        - model

launcher:
  parse:
    - logging
    - mlflow  # Will use parameters from launches[0]
    - parser
  log: mlflow  # Will use parameters from launches[1]
