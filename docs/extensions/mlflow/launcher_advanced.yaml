# Configure logging
logging:
  level: 20

# Configure mlflow
mlflow:
  # tracking_uri: "http://127.0.0.1:5000"
  # experiment_name: "test-experiment"
  # run_name: test
  # artifact_location: "path/to/artifacts"

launcher:
  parse:
    - _attr_: mlflow  # Log non-parsed config
      log_artifacts: true
      log_params: false
      path_config: "config.yaml"
      path_command: "config_launch.sh"
    - parser  # Parse config
    - _attr_: mlflow  # Log parsed config and parameters
      log_artifacts: true
      log_params: true
      path_config: "parsed.yaml"
      path_command: "parsed_launch.sh"
      include_keys:  # Only parameters that start with model will be logged as parameters
        - model
