# ==================== FromConfig Launcher Config ======================
# These parameters are used by FromConfig to instantiate a launcher.
# The launcher is responsible for parsing, logging, instantiating and
# executing the config and Fire command.
# ======================================================================
launcher:
  sweep: hparams  # Use HParamsLauncher for the sweep step
  log: logging  # Use LoggingLauncher for the log step
  parse: parser  # Use ParserLauncher for the parse step
  run: local  # Use LocalLauncher for the run step
